<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" 
    integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" 
    crossorigin="anonymous">
</head>
<body>
    <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" id="closeDrawer">
                <i class="fas fa-bars"></i>
            </a>
            <a>Profile Name</a>
            <a href="/profile">Albums</a>
            <a href="/photomode">Photomode</a>
            <a href="/videomode">Videomode</a>
            </div>
    <nav class="navbar navbar-dark navbar-expand-lg bg-clickfilter">
            <a href="#" class="navbar-brand" id="openDrawer">
                <i class="fas fa-bars" style="font-size:36px;"></i>
            </a>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Bootstrap<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Template</a>
                <a class="nav-item nav-link" href="#">probably</a>
                <a class="nav-item nav-link disabled" href="#">no navbar on this page?</a>
            </div>
    </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center profile-header">
                <h1 class="display-3">{{username}}</h1>
            </div>
        </div>
    </div>

    <div class="photos-wrapper">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4" id="album-title">{{title}}</h1>
            </div>
        </div>

        <div class="row no-gutters justify-content-center">
            {% for photo in photos %}
            <div class="col-3 photo text-center shadow-sm rounded">
                <img src="{{photo['url']}}" class="img-fluid">
                <p class="lead p-bot">{{photo['title']}}</p>
            </div>
            {% endfor %}     
            <div class="col-3 add-photo text-center shadow-sm rounded justify-content-center align-self-center">
                <div class="center-me" id="addNewPhoto" data-toggle="modal" data-target="#photoModal">
                    <h4>Add Photo</h4>
                    <i class="fa fa-plus" style="font-size:36px;"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="photoModalLabel">Adding photos to {{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1>Select a Photo</h1>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Photos
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for photo in photos %}
                            <a class="dropdown-item .photo-url">{{photo.title}}</a>
                        {% endfor %}   
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/album.js')}}"></script>
</body>
</html>
